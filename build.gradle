// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    ext {
        global_version_dagger = '2.15'
        global_version_lombok = '1.16.20'
        global_version_mockito = '2.24.0'
        global_version_sentry = '1.7.5'

        global_version_moneta = '1.1'
        global_version_jackson_money = '1.0.0'

        global_kotlin_version = '1.3.20'

        global_threetenabp_version = '1.1.1'
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
