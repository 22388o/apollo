// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath 'com.squareup.sqldelight:gradle-plugin:0.9.0'
    }
}


plugins {
    id "com.github.spotbugs" version "2.0.0" apply false
    id 'org.jetbrains.kotlin.jvm' version '1.4.10' apply false
}

// Without this we cant define spot bugs as an external script that can be applied
project.extensions.extraProperties.set('SpotBugsTask', com.github.spotbugs.SpotBugsTask)

subprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://clojars.org/repo/" }
        maven { url "https://jitpack.io" }
    }

    ext {
        global_version_dagger = '2.23.1'
        global_version_lombok = '1.18.12'
        global_version_mockito = '2.24.0'
        global_version_sentry = '1.7.5'

        global_version_moneta = '1.1'
        global_version_jackson_money = '1.0.0'

        global_kotlin_version = '1.4.10'

        global_threetenabp_version = '1.1.1'
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$global_kotlin_version"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
